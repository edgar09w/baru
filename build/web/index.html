<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
          <form>
              
              
              
    <label for="nombre">Nombree:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="equipo">Equipo Favorito:</label>
    <input type="text" id="equipo" name="equipo"><br><br>

    <label for="posicion">Posición Favorita:</label>
    <input type="text" id="posicion" name="posicion" list="posiciones"><br>
    <datalist id="posiciones">
      <option value="Delantero">
      <option value="Mediocampista">
      <option value="Defensor">
      <option value="Portero">
    </datalist><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="foto">Foto de Perfil:</label>
    <input type="file" id="foto" name="foto"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="color">Color de Camiseta:</label>
    <input type="color" id="color" name="color"><br><br>

    <input type="hidden" id="oculto" name="oculto" value="Valor oculto">

    <label for="imagen">Imagen de Firma:</label>
    <input type="image" id="imagen" src="ruta_de_la_imagen.png" alt="Imagen"><br><br>

    <label for="mes">Mes:</label>
    <input type="month" id="mes" name="mes"><br><br>

    <label >Género:</label><br>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label >Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label >Femenino</label><br>
    <input type="radio" id="otro" name="genero" value="otro">
    <label >Otro</label><br><br>

    <input type="reset" value="Limpiar">
    <input type="search" id="busqueda" name="busqueda" placeholder="Buscar..."><br><br>

    <label>Nacionalidad:</label>
    <select id="nacionalidad" name="nacionalidad">
      <option value="espana">España</option>
      <option value="francia">Francia</option>
      <option value="italia">Italia</option>
      <option value="alemania">Alemania</option>
    </select><br><br>

    <label>Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label>Dirección:</label>
    <textarea id="direccion" name="direccion"></textarea><br><br>

    <label>Hora de Entrenamiento:</label>
    <input type="time" id="hora" name="hora"><br><br>

    <label>Sitio Web:</label>
    <input type="url" id="sitio_web" name="sitio_web"><br><br>

    <label>Semana:</label>
    <input type="week" id="semana" name="semana"><br><br>

    <input type="submit" value="Enviar">
    <button onclick="location.href='Sobreti.html'">siguiente</button>
  </form>
    </body>
</html>
